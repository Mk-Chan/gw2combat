name: Master build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Build
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release .. && cmake --build . --config Release -- -j && cd ..
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gw2combat_linux
        path: |
          gw2combat
          gw2combat_http

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Build
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release .. && cmake --build . --config Release -- -j && cd ..
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gw2combat_windows
        path: |
          gw2combat.exe
          gw2combat_http.exe
